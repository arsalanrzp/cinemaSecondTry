{% extends "ticketing/base_page.html" %}
{% block title %}
    <title>{{ movie.name }}</title>
{% endblock %}

{% block main_content %}
<h1>{{ movie.name }}</h1>
<h2>{{ movie.director }}</h2>
<h3>{{ movie.length }}</h3>
<h4>{{ movie.year }}</h4>
<h5>{{ movie.description }}</h5>
<div>
    <img src="{{ movie.poster.url }}">
</div>
{% endblock %}
